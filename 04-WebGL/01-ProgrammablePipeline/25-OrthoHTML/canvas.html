<!DOCTYPE html>
<html lang="en">
<!-- head -->

<head>
    <meta charset="UTF-8" />
    <title>WebGL | OrthoHTML</title>
</head>

<!-- body -->

<body onload="main()">
    <canvas id="RMC" width="800" height="600">
        Your browser does not support HTML5 canvas element T_T
    </canvas>

    <!-- script -->
    <script src="gl-matrix-min.js"></script>
    <script src="canvas.js"></script>

    <script id="VS" type="x-shader/x-vertex">#version 300 es
            in vec4 vPosition; 
            uniform mat4 u_mvpMatrix; 
            void main(void)
            {
               gl_Position = u_mvpMatrix * vPosition;
            }
        </script>

    <script id="FS" type="x-shader/x-fragment">#version 300 es
            precision highp float;
            out vec4 FragColor;
            void main(void)
            {
               FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
</body>

</html>
